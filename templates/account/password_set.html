{% extends 'layout.html' %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/provider-google.css' %}">

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}


<div id="contenedor">
    <div id="central">
        <div id="login">
    <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action">{% trans 'Set Password' %}</button>
    </form>

    
</div>

</div>
</div>

{% endblock %}
